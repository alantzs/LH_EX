name: Build LH Launcher
on: [push]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1.1

      - name: Compile LH EX
        # Эта команда принудительно подключает формы и графику
        run: |
          csc /target:winexe /out:LH_EX.exe /r:System.Windows.Forms.dll /r:System.Drawing.dll /r:System.dll /r:Accessibility.dll main.cs

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: LH_EX_PC
          path: LH_EX.exe
