name: Build LH Launcher
on: [push]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Compile LH EX
        run: |
          csc /target:winexe /out:LH_EX.exe /r:System.Windows.Forms.dll /r:System.Drawing.dll /r:System.dll /r:Accessibility.dll main.cs

      - name: Upload Artifact
        # Вот здесь мы ставим v4, чтобы Гитхаб не ругался
        uses: actions/upload-artifact@v4
        with:
          name: LH_EX_PC
          path: LH_EX.exe
